<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="form">  
            <div>  
                <div></div>  
                <h2 style="text-align: center">Edit</h2>  
            </div>  
            <hr/>  
            <div>  
                <h:outputLabel for="date" value="Date"/> 
                <p:calendar id="foundinfDate" value="#{editTeam.date}" pattern="dd.MM.yyyy">
                    <f:convertDateTime type="java.sql.Date" pattern="dd.MM.yyyy" />
                </p:calendar>
            </div>
            <hr/>
            <div>  
                <h:outputLabel for="city">City</h:outputLabel>  
                <p:inputText id="city-id" value="#{editTeam.city}"/>  
            </div>
            <hr/>
            <div>  
                <div>  
                    <center><p:commandButton value="Update" action="#{team.update(editTeam)}"></p:commandButton></center>  
                </div>  
            </div>  
        </h:form>  
    </h:body>
</html>
