<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
            <title>Login page</title>
    </h:head>
    <h:body>
	<h:form>
            <h3>JSF Login Logout</h3>
            <h:outputText value="Username" />
            <h:inputText id="username" value="#{login.user}"></h:inputText>
            <h:message for="username"></h:message>
            <br></br>

            <h:outputText value="Password" />
            <h:inputSecret id="password" value="#{login.password}"></h:inputSecret>
            <h:message for="password"></h:message>
            <br></br>

            <h:commandButton action="#{login.validateUsernamePassword}"
                    value="Login"></h:commandButton>
            <h:commandButton action="#{login.register}"
                    value="Register"></h:commandButton>
	</h:form>
    </h:body>
</html>
