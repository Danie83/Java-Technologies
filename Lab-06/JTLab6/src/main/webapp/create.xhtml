<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="form">  
            <div>  
                <div>  
                    <h2 style="text-align: center">Add new Schedule</h2>  
                </div>  
            </div>  
                <h:outputLabel for="team1" value="First team"/>
                    <p:inputText id="team1-id" value="#{scheduleController.schedule.team1}">  
                    </p:inputText>
                <hr/> 
                <h:outputLabel for="team2" value="Second team"/>
                    <p:inputText id="team2-id" value="#{scheduleController.schedule.team2}">  
                    </p:inputText>
                <hr/> 
                <h:outputLabel for="week" value="Week"/>
                    <p:inputText id="week-id" value="#{scheduleController.schedule.week}">  
                    </p:inputText>
                <hr/>
                <h:outputLabel for="start" value="Start"/>
                    <p:inputText id="start-id" value="#{scheduleController.schedule.start}">  
                    </p:inputText>
                <hr/> 
                <h:outputLabel for="end" value="End"/>
                    <p:inputText id="end-id" value="#{scheduleController.schedule.end}">  
                    </p:inputText>
                <hr/> 
            <div>  
                <div>  
                    <div>  
                        <p:commandButton type="submit" value="Save" action="#{scheduleController.addNewSchedule()}"  
                                         style="width: 80px;"></p:commandButton>  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>
</html>
