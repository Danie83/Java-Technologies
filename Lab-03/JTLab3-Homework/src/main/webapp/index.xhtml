<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>  
            <center>  
                <h2><h:outputText value="Team Records"/></h2>  
            </center>  
            <p:dataTable binding="#{table}" value="#{team.teamsList()}" var="t">  
                <p:column>  
                    <f:facet name="header">ID</f:facet>  
                    <h:outputText value="#{table.rowIndex + 1}"/>  
                </p:column>  
                <p:column>  
                    <f:facet name="header">Founding Date</f:facet>  
                    <h:outputText value="#{t.date}"/>  
                </p:column>  
                <p:column>
                    <f:facet name="header">City</f:facet>  
                    <h:outputText value="#{t.city}"/>  
                </p:column>  
                <p:column>  
                    <f:facet name="header">Update</f:facet>  
                    <p:commandButton action = "#{team.edit(t.id)}" value="Update">
                    </p:commandButton>  
                </p:column>  
                <p:column>  
                    <f:facet name="header">Delete</f:facet>  
                    <p:commandButton action = "#{team.delete(t.id)}" value="Delete">  
                    </p:commandButton>  
                </p:column>  
            </p:dataTable>  
            <center><p:commandButton action = "create.xhtml?faces-redirect=true" value="New"></p:commandButton></center>  
        </h:form>  
    </h:body>
</html>
