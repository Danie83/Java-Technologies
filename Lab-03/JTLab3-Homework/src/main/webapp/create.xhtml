<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="form">  
            <div>  
                <div>  
                    <h2 style="text-align: center">Add new Team</h2>  
                </div>  
            </div>  
                <h:outputLabel for="date" value="Date"/> 
                <p:calendar id="foundingDate" value="#{team.date}" pattern="dd.MM.yyyy">
                    <f:convertDateTime type="java.sql.Date" pattern="dd.MM.yyyy" />
                </p:calendar>
                
                <hr/> 
                
                <h:outputLabel for="city">City</h:outputLabel>  
                    <p:inputText id="city-id" value="#{team.city}">  
                    </p:inputText> 
                <hr/> 
            <div>  
                <div>  
                    <div>  
                        <p:commandButton value="Save" action="#{team.save()}"  
                                         style="width: 80px;"></p:commandButton>  
                    </div>  
                    <div>  
                    </div>  
                    <div>  
                        <p:link outcome="index" value="View Teams Record List" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>
</html>
